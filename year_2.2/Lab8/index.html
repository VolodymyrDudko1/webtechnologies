<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="cards-container">
          
    </div>
    <div id="scoreboard">
        <p id="timer1"></p>
        <p id="timer2"></p>
        <p id="moves1">0</p>
        <p id="moves2">0</p>
    </div>
    <div id="settings-panel">
        <div class="panel-name">
            <p>Settings</p>
        </div>
        <div class="radio-button">
            <input type="radio" id="easy" name="dificulty" value="1">
            <label for="easy">Easy</label>
            
        
        </div>
        <div class="radio-button">
            <input type="radio" id="medium" name="dificulty" value="2">
            <label for="medium">Medium</label>
            
        
        </div>
        <div class="radio-button">
            
            <input type="radio" id="hard" name="dificulty" value="3">
            <label for="hard">Hard</label>
        </div>
        <div class="selections">
            <div class="select-wrap">
                <select name="rows" id="rows">
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <label for="rows">Rows</label>
            </div>
            
            <div class="select-wrap">
                <select name="columns" id="columns">
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <label for="columns">Columns</label>
            </div>
            <input type="text" id="rounds">
        </div>
        <div class="btn-container">
            <button class="settings-btn" onclick="reset()">reset</button>
            <button class="settings-btn" onclick="apply()">apply</button>
            <input type="checkbox" id="pl_count">
        </div>    
        
    </div>
</body>
</html>
